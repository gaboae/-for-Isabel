    .disc {
        width: 15vw;
        height: 15vw;
        min-height: 300px;
        min-width: 300px;
        border-radius: 50%;
        background: #151626;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);

        animation: rotation 30s linear infinite;

    }


    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        
    }

    .disc img {
        filter: brightness(1.2);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .reproductor {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
 
        position: relative;
        width: 23%;
        min-width: 450px;
        padding: 50px;
        background: #22233fb6;
        box-sizing: border-box;
        border-radius: 15px;

    }

    .reproductor p:first-child {

    .control-btn {
        background: #ffffff33;
        color: white;
        border: none;
        width: 80px;
        margin-top: 20px;
        height: 80px;
        border-radius: 50%;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .control-btn:hover {
        background: #6bac15;
        transform: scale(1.05);
    }

    .control-btn:active {
        transform: scale(0.95);
    }

    .play-icon, .pause-icon {
        position: absolute;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .play-icon {
        opacity: 0;
        transform: scale(1.5);
    }

    .pause-icon {
        opacity: 1;
        transform: scale(1.8);
    }

    .control-btn.paused .play-icon {
        opacity: 1;
        transform: scale(2);
    }

    .control-btn.paused .pause-icon {
        opacity: 0;
        transform: scale(1.5);
    }

    <script>
        // Elementos del DOM
        const musicPlayer = document.getElementById('musicPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const disc = document.querySelector('.disc');
        
        // Estado de reproducci√≥n
        let isPlaying = true;
        let animationPaused = false;
        
        // Funci√≥n para pausar/reproducir
        playPauseBtn.addEventListener('click', function() {
            if (isPlaying) {
            // Pausar m√∫sica
            musicPlayer.pause();
            // Pausar animaci√≥n
            disc.style.animationPlayState = 'paused';
            // Pausar animaci√≥n de hojas
            animationPaused = true;
            // Cambiar estado visual del bot√≥n
            playPauseBtn.classList.add('paused');
            } else {
            // Reproducir m√∫sica
            musicPlayer.play();
            // Reanudar animaci√≥n
            disc.style.animationPlayState = 'running';
            // Reanudar animaci√≥n de hojas
            animationPaused = false;
            // Cambiar estado visual del bot√≥n
            playPauseBtn.classList.remove('paused');
            }
            // Cambiar estado
            isPlaying = !isPlaying;
        });
    
        // poner en play lueog de 0.5 segundos si no se ha puesto
        setTimeout(() => {
            playPauseBtn.click();
        }, 200);
    </script>

    <script>
        // Guardar estilos originales cuando cargue la p√°gina
        setTimeout(() => {
            // Seleccionar todas las hojas
            const hojas = document.querySelectorAll('[class^="hoja-"]');

            // Variables para controlar la animaci√≥n
            let angulo = 0;
            const amplitud = 5; // Amplitud del movimiento en grados
            const velocidad = 0.02; // Velocidad de la oscilaci√≥n

            // Almacenar las transformaciones originales de cada hoja
            const transformacionesOriginales = Array.from(hojas).map(hoja => {
            const estilo = window.getComputedStyle(hoja);
            console.log(estilo);
            return estilo.transform !== 'none' ? estilo.transform : '';
            });

            console.log(transformacionesOriginales);

            // Funci√≥n para animar las hojas
            function animarHojas() {
            // Calcular el valor de oscilaci√≥n basado en seno (entre -1 y 1) * amplitud
            const oscilacion = Math.sin(angulo) * amplitud;
            
            // Para cada hoja
            hojas.forEach((hoja, index) => {
                const transformOriginal = transformacionesOriginales[index];
                
                // Aplicar la transformaci√≥n original m√°s la oscilaci√≥n
                if (transformOriginal) {
                hoja.style.transform = `${transformOriginal} rotate(${oscilacion}deg)`;
                } else {
                hoja.style.transform = `rotate(${oscilacion}deg)`;
                }
            });
            
            // Incrementar el √°ngulo para la pr√≥xima animaci√≥n
            angulo += velocidad;
            
            // Continuar el loop de animaci√≥n
            requestAnimationFrame(animarHojas);
            }


            setTimeout(animarHojas, 100);
        }, 1000);
    </script>


    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');


        class Particle {
            constructor(x, y, minRadius, maxRadius, color, changeSpeed) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * (maxRadius - minRadius) + minRadius;
                this.color = color;
                this.changeSpeed = changeSpeed;
                this.maxRadius = maxRadius;
                this.minRadius = minRadius;
            }

            update() {
                this.draw();
                this.radius += this.changeSpeed;
                if (this.radius > this.maxRadius || this.radius < this.minRadius) {
                    this.changeSpeed = -this.changeSpeed;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }


        const particles = [];
        const colors = ['#eee776', '#d6d7df', '#eaea7d']

        function init() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const minRadius = 1;
                const maxRadius = 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const changeSpeed = Math.random() * 0.5;
                particles.push(new Particle(x, y, minRadius, maxRadius, color, changeSpeed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
            });
            requestAnimationFrame(animate);
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            init();
        });

        init();
        animate();

    </script>
